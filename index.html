<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout with Flexbox & Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>My Responsive Web Page</h1>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid-container">
    <section class="content">
      <h2>Main Content</h2>
      <p>This section uses CSS Grid to structure the layout.</p>
    </section>

    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This sidebar adjusts position based on screen size.</p>
    </aside>

    <section class="cards">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Responsive Design Assignment</p>
  </footer>

</body>
</html>
